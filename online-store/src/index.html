<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper wrap">
                <div class="logo wrap">
                    <img src="https://i.ibb.co/2nJhpth/Group.png" alt="logo" class="logo-img">
                    <h1 class="logo-title font">ONLINE STORE</h1>
                </div>
                <p class="header-text font">
                    Card total: $<a class="summa">0</a>
                </p>
                <div class="basket wrap">
                    <p class="count header-text font">0</p>
                    <img src="https://i.ibb.co/b2V2ZLR/shopping-cart-icon-196876-1.png" alt='' class="basket-img">
                </div>
            </div>
        </div>
    </header>
     <main class="main">
        <div class="wrapper">
            <section class="search-menu">
                <ul class="menu-list wrap">
                    <li class="list-item">
                        <button class="btn-copy button font">Copy link</button>
                    </li>
                    <li class="list-item">
                        <button class="btn-reset button font">Reset filters</button>
                    </li>
                    <li class="list-item">
                        <select name="select-sort" id="" class="select-sort">
                            <option value="sort-title">Sort options:</option>
                            <option value="price-ASC">Sort by price ASC</option>
                            <option value="price-DESC">Sort by price DESC</option>
                            <option value="rating-ASC">Sort by rating ASC</option>
                            <option value="raiting-DESC">Sort by raiting DESC</option>
                        </select>
                    </li>
                    <li class="list-item">
                        <p class="font">FOUND: <a>0</a></p>
                    </li>
                    <li class="list-item">
                        <input type="search" placeholder="Search product" class="search">
                    </li>
                    <li class="list-item wrap">
                        <div class="size-elem wrap">
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                            <div class="small-elem"></div>
                        </div>
                        <div class="size-elem wrap active-size">
                            <div class="big-elem"></div>
                            <div class="big-elem"></div>
                            <div class="big-elem"></div>
                            <div class="big-elem"></div>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="products-wrapper wrap">
                <div class="filters-menu">
                    <div class="filter-category filters-wrap">
                        <h3 class="filter-title font">
                            Category
                        </h3>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="smartphones">
                            <label for="smartphones">smartphones</label>
                            <span>(5/5)</span>
                        </div>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="laptops">
                            <label for="laptops">laptops</label>
                            <span>(5/5)</span>
                        </div>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="fragrances">
                            <label for="fragrances">fragrances</label>
                            <span>(5/5)</span>
                        </div>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="skincare">
                            <label for="skincare">skincare</label>
                            <span>(5/5)</span>
                        </div>
                    </div>
                    <div class="filters-brand filters-wrap">
                        <h3 class="filter-title font">
                            Category
                        </h3>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="Samsung">
                            <label for="Samsung">Samsung</label>
                            <span>(5/5)</span>
                        </div>
                        <div class="checkbox-line wrap item-active">
                            <input type="checkbox" id="Apple">
                            <label for="Apple">Apple</label>
                            <span>(5/5)</span>
                        </div>
                    </div>
                    <div class="filters-price filters-wrap">
                        <h3 class="filter-title font">
                            Price
                        </h3>
                        <div class="out-data wrap">
                            <div class="from-price">0</div>
                            <div class="to-price">0</div>
                        </div>
                    </div>
                    <div class="filters-stock filters-wrap">
                        <h3 class="filter-title font">
                            Stock
                        </h3>
                        <div class="out-data wrap">
                            <div class="from-stock">0</div>
                            <div class="to-stock">0</div>
                        </div>
                    </div>
                </div>
                <div class="products-cards wrap">
                    <div class="products-card">
                        <div class="products-card-image">
                            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="" class="card-image">
                        </div>
                        <div class="products-card-title wrap">
                            <img src="https://i.ibb.co/b1fRcKR/icons8-100-1.png" alt="" class="card-expand-img">
                            <p class="card-title font">iPhone 9</p>
                            <img src="https://i.ibb.co/b2V2ZLR/shopping-cart-icon-196876-1.png" alt='' class="card-basket-img">
                        </div>
                    </div>
                    <div class="products-card">
                        <div class="products-card-image">
                            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="" class="card-image">
                        </div>
                        <div class="products-card-title wrap">
                            <img src="https://i.ibb.co/b1fRcKR/icons8-100-1.png" alt="" class="card-expand-img">
                            <p class="card-title font">iPhone 9</p>
                            <img src="https://i.ibb.co/b2V2ZLR/shopping-cart-icon-196876-1.png" alt='' class="card-basket-img">
                        </div>
                    </div>
                    <div class="products-card">
                        <div class="products-card-image">
                            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="" class="card-image">
                        </div>
                        <div class="products-card-title wrap">
                            <img src="https://i.ibb.co/b1fRcKR/icons8-100-1.png" alt="" class="card-expand-img">
                            <p class="card-title font">iPhone 9</p>
                            <img src="https://i.ibb.co/b2V2ZLR/shopping-cart-icon-196876-1.png" alt='' class="card-basket-img">
                        </div>
                    </div>
                    <div class="products-card">
                        <div class="products-card-image">
                            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="" class="card-image">
                        </div>
                        <div class="products-card-title wrap">
                            <img src="https://i.ibb.co/b1fRcKR/icons8-100-1.png" alt="" class="card-expand-img">
                            <p class="card-title font">iPhone 9</p>
                            <img src="https://i.ibb.co/b2V2ZLR/shopping-cart-icon-196876-1.png" alt='' class="card-basket-img">
                        </div>
                    </div>
                </div>
            </section>
        </div>
     </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-wrapper wrap">
                <div class="developers">
                    <p class="footer-text font">Created by <a href="https://github.com/ullltimate" class="footer-link font">ullltimate</a> && <a href="https://github.com/asya2320" class="footer-link font">asya2320</a></p>
                </div>
                <p class="footer-text font">2022</p>
                <a href="https://rs.school/js/" class="rsschool-logo"><img src="https://rs.school/images/rs_school_js.svg" alt="" class="rs-logo-img"></a>
            </div>
        </div>
    </footer>
</body>
</html>
